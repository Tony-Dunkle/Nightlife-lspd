<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Rebranding - Back Soon!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* A subtle animation for the logo/icon */
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: .7;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
    <!-- Main container for the content -->
    <div class="text-center p-8 max-w-lg mx-auto">

        <!-- Icon/Logo Placeholder -->
        <div class="mb-8">
            <svg class="w-20 h-20 mx-auto text-gray-400 animate-pulse-slow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691V5.25a3.375 3.375 0 00-3.375-3.375H8.25a3.375 3.375 0 00-3.375 3.375v3.192m12.196 0c.07.246.114.5.114.757 0 1.397-.568 2.66-1.493 3.585l-1.157 1.157a3.375 3.375 0 01-4.772 0l-1.157-1.157A4.5 4.5 0 015.625 12.75a4.5 4.5 0 01.38-1.575m12.196 0c-.07-.246-.114-.5-.114-.757a4.5 4.5 0 00-8.228-2.227 4.5 4.5 0 00-1.631 4.227m12.196 0c.07.246.114.5.114.757v-.001" />
            </svg>
        </div>

        <!-- Main Heading -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
            Something new is coming.
        </h1>

        <!-- Subheading/Description -->
        <p class="text-lg text-gray-600 mb-8">
            Our website is currently undergoing an exciting rebranding. We are working hard to bring you a new and improved experience. Please check back shortly!
        </p>

        <!-- Thank you message -->
        <p class="text-md text-gray-500">
            Thank you for your patience.
        </p>
    </div>
</body>
</html>
